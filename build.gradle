apply plugin: 'java'

archivesBaseName = 'wordcounter'

buildscript {
    repositories {
        jcenter()
        maven { url 'http://repo.spring.io/plugins-release' }
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'http://conjars.org/repo/' }
}

ext.hadoopVersion = '2.7.0'

dependencies {
    compile 'org.apache.hadoop:hadoop-common:2.7.0'
    compile 'org.apache.hadoop:hadoop-client:2.7.0'
    compile 'org.apache.hadoop:hadoop-mapreduce-client-core:2.7.0'
}
